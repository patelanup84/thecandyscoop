<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page_title }} - The Candy Scoop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
</head>
<body>

<!-- Header -->
<header class="d-flex justify-content-between align-items-center container" style="color: #f78da7;">
    <div>
        <!-- Logo Image -->
        <a href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="Site Logo" class="img-fluid"></a>
    </div>
    <div>
        <!-- Site Name -->
        <h1><a href="{{ url_for('home') }}" style="color: #f78da7; text-decoration: none;">The Candy Scoop</a></h1>
    </div>
    <nav>
        <!-- Navigation Links -->
        <a href="{{ url_for('category', category_name='Chocolate') }}" style="color: #f78da7; text-decoration: none;">Category 1</a> |
        <a href="{{ url_for('category', category_name='Gummies') }}" style="color: #f78da7; text-decoration: none;">Category 2</a> |
        <a href="{{ url_for('about') }}" style="color: #f78da7; text-decoration: none;">About</a>
    </nav>
</header>

<!-- Hero Image -->
<section class="d-flex align-items-center justify-content-center hero">
    <img src="{{ hero_image }}" alt="Hero Image" class="img-fluid">
    <div class="hero-text">
        <h2>{{ hero_text }}</h2>
    </div>
</section>

<!-- Main Content -->
<main class="container">
    {% block content %}{% endblock %}
</main>

<!-- Footer -->
<footer class="container mt-4" style="background-color: #000000; color: #ffffff;">
    <div style="display: grid; grid-template-columns: repeat(3, 1fr);">
        <div class="col">
            <!-- Social Media Icons -->
            <a href="https://facebook.com" style="color: #ffffff; text-decoration: none;">Facebook</a> |
            <a href="https://twitter.com" style="color: #ffffff; text-decoration: none;">Twitter</a> |
            <a href="https://instagram.com" style="color: #ffffff; text-decoration: none;">Instagram</a>
        </div>
        <div class="col">
            <!-- Latest News -->
            <h3>Latest News</h3>
            {% for post in recent_posts %}
                <a href="{{ url_for('post', post_id=post.id) }}" style="color: #ffffff; text-decoration: none;">{{ post.title }}</a><br>
            {% endfor %}
        </div>
        <div class="col">
            <!-- Contact Us -->
            <h3>Contact Us</h3>
            <p>Email: thecandyscooper@gmail.com</p>
        </div>
    </div>
</footer>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
