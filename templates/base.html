<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page_title }} - MySite</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Header -->
<header class="container">
    <div class="row">
        <div class="col">
            <!-- Site Logo -->
            <a href="{{ url_for('home') }}"><img src="https://fakeimg.pl/50x50" alt="Site Logo"></a>
        </div>
        <div class="col">
            <!-- Site Name -->
            <h1><a href="{{ url_for('home') }}">MySite</a></h1>
        </div>
        <div class="col">
            <!-- Navigation -->
            <nav>
                <a href="{{ url_for('category', category_name='Category1') }}">Category 1</a> |
                <a href="{{ url_for('category', category_name='Category2') }}">Category 2</a> |
                <a href="{{ url_for('about') }}">About</a>
            </nav>
        </div>
    </div>
</header>

<!-- Hero Image -->
<section class="hero">
    <img src="{{ hero_image }}" alt="Hero Image">
    <div class="hero-text">
        <h2>{{ hero_text }}</h2>
    </div>
</section>

<!-- Main Content -->
<main class="container">
    {% block content %}{% endblock %}
</main>

<!-- Footer -->
<footer class="container">
    <div class="row">
        <div class="col">
            <!-- Social Media Icons -->
            <a href="https://facebook.com">Facebook</a> |
            <a href="https://twitter.com">Twitter</a> |
            <a href="https://instagram.com">Instagram</a>
        </div>
        <div class="col">
            <!-- Latest News -->
            <h3>Latest News</h3>
            {% for post in recent_posts %}
                <a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a><br>
            {% endfor %}
        </div>
        <div class="col">
            <!-- Contact Us -->
            <h3>Contact Us</h3>
            <p>Email: contact@example.com</p>
        </div>
    </div>
</footer>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
